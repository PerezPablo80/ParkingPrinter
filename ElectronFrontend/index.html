<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<title>Print Example</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div id="printable">
				<div class="row justify-content-md-center">
					<div class="col"><img src="./assets/logo.jpg" alt="no img" /></div>
					<div class="col col-lg-4">
						<h5><label>Monto hora $ </label></h5>
						&nbsp;&nbsp;&nbsp;
						<div class="form-group">
							<input class="form-control" type="number" id="montoHora" value="80" />
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<!-- <div class="text">Text inside div with class text</div> -->
					<div class="col col-lg-4"><h4 id="timeSpan">Hora indefinida</h4></div>
				</div>
			</div>
		</div>
		<!-- Aqui pongo el alta de vehículo -->
		<div>
			<div class="form-group">
				<label for="vehiclePlate">Patente</label>
				<input type="vehiculo" class="form-control" id="vehiclePlate" placeholder="Ingrese chapa" />
			</div>

			<button type="button" id="addVehicle" class="btn btn-primary">Agregar</button>
		</div>
		<table id="data-table" class="table">
			<thead class="thead-dark">
				<tr>
					<th>Acción</th>
					<th>Vehículo</th>
					<th>Hora Inicio</th>
					<th>Finalizado</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<button id="save">Save Data to Excel</button>
		<!-- <button id="load">Load Data from Excel</button> -->

			}); */

		<script src="./frontSrc/view.js"></script>
		<script src="./frontSrc/excelSolicitor.js"></script>
	</body>
</html>
